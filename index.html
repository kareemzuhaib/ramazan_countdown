<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="count.js"></script>
</head>

<body onload="identify()">

        <img src="lattern.png" alt="">
    </div>

    <div class="top">

        <p class="me-auto">Zuhaib Kareem</p>
    </div>
    <div class="switch ms-auto">
            <input type="checkbox" name="" id="switch" onchange="togglecheck()">
            <span class="slider"></span>
    </div>

        <h1>Ramazan 2024</h1>
        <div class="d-flex">

                <h3 id="hours"></h3>
                <P>HOURS</P>
            </div>
            <div class="card">
                <h3 id="minutes"></h3>
                <P>MINUTES</P>
            </div>
            <div class="card">
                <h3 id="seconds"></h3>
                <P>SECONDS</P>
            </div>
        </div>
        <a href="mailto:#">
            <img src="email.png" alt="Email">
        </a>
        <a href="#">
            <img src="linkedin.png" alt="Linkedin">
        </a>
        <a href="#">
            <img src="ig.png" alt="Insta">
        </a>
        <a href="#">
            <img src="github.png" alt="github">
        </a>
    </div>
    <div class="bottom">
        <a href="mailto:#">
            <img src="email.png" alt="Email">
        </a>
        <a href="#">
            <img src="linkedin.png" alt="Linkedin">
        </a>
        <a href="#">
            <img src="ig.png" alt="Insta">
        </a>
        <a href="#">
            <img src="github.png" alt="github">
        </a>
    </div>
    <div class="masjid">
        <img src="mosque.png" alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
